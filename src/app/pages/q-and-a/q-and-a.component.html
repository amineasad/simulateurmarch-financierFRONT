<div class="chat-container">
  <h2>Posez votre question sur l'emploi, les stages ou l'orientation</h2>

  <div class="chat-box">
    <div class="messages">
  <div *ngFor="let message of messages" [class.user]="message.from === 'user'" [class.bot]="message.from === 'bot'">
    {{ message.text }}
  </div>

  <!-- Indicateur "en train d'écrire" -->
  <div *ngIf="isLoading" class="bot typing-indicator">
    <span></span><span></span><span></span>
  </div>
</div>


    <div class="input-area">
      <input type="text" [(ngModel)]="userInput" (keydown.enter)="sendMessage()" placeholder="Écrivez votre question..." />
      <button (click)="sendMessage()">Envoyer</button>
    </div>
  </div>
</div>
